<!DOCTYPE html>
<html xml:lang="en" lang="en">
   <head>
        <meta name="description" content="Basic TD Game">
        <meta name="author" content="We Love Hot Dads">
        <meta charset="utf-8">
        <title>Requiem of TD</title>
        <link rel="stylesheet" type= "text/css" href="main.css" />
        <link rel="stylesheet" href="highscore.css">
        <script src="jquery-3.2.1.min.js"></script>
    </head>       
    <body>
       <header>
         <h1 id="gameTitle">Requiem of Tower Defense</h1>
       </header>
        <canvas id="game_canvas" width="500" height="500"></canvas>
        <div id="highdiv">
            <table id="hightable">
                <tr>
                    <th>User</th>
                    <th>Score</th>
                </tr>
            </table>
            <table id="myhightable">
                <tr>
                    <th colspan="2">Your High Score</th>
                </tr>
                <tr id="myhighscore">
                    <td colspan="2">You don't have one yet!</td>
                </tr>
            </table>    
        </div>
        <script type='text/javascript' src='drawLoop.js'></script>
        <script type='text/javascript' src='mouseEvent.js'></script>
    </body>
</html>
